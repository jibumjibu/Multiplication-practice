<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6x4 Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Multiplication</h1>
    <div class="container">
        <div class="grid-container" id="grid-container">
            <div class="grid-item carryon" style="border-left: none; border-top: none;"></div> <!-- 0 -->
            <div class="grid-item carryon" style="border-top: none;"></div> <!-- 1 -->
            <div class="grid-item carryon" style="border-top: none;"></div> <!-- 2 -->
            <div class="grid-item carryon" style="border-right: none; border-top: none;"></div> <!-- 3 -->
            <div class="grid-item carryon" style="border-left: none;"></div> <!-- 4 -->
            <div class="grid-item carryon"></div> <!-- 5 -->
            <div class="grid-item"></div> <!-- 6 -->
            <div class="grid-item" style="border-right: none;"></div> <!-- 7 -->
            <div class="grid-item carryon" style="border-bottom-color: black; border-bottom-width: 2px; border-left: none;"></div> <!-- 8 -->
            <div class="grid-item carryon" style="border-bottom-color: black; border-bottom-width: 2px;"></div> <!-- 9 -->
            <div class="grid-item" style="border-bottom-color: black; border-bottom-width: 2px;"></div> <!-- 10 -->
            <div class="grid-item" style="border-bottom-color: black; border-bottom-width: 2px; border-right: none;"></div> <!-- 11 -->
            <div class="grid-item carryon" style="border-left: none;"></div> <!-- 12 -->
            <div class="grid-item calc"></div> <!-- 13 -->
            <div class="grid-item calc"></div> <!-- 14 -->
            <div class="grid-item calc" style="border-right: none;"></div> <!-- 15 -->
            <div class="grid-item calc" style="border-left: none;"></div> <!-- 16 -->
            <div class="grid-item calc"></div> <!-- 17 -->
            <div class="grid-item calc"></div> <!-- 18 -->
            <div class="grid-item calc" style="border-right: none;"></div> <!-- 19 -->
            <div class="grid-item answer" style="border-top-color: black; border-top-width: 2px; border-left: none; border-bottom: none;"></div> <!-- 20 -->
            <div class="grid-item answer" style="border-top-color: black; border-top-width: 2px; border-bottom: none;"></div> <!-- 21 -->
            <div class="grid-item answer" style="border-top-color: black; border-top-width: 2px; border-bottom: none;"></div> <!-- 22 -->
            <div class="grid-item answer" style="border-top-color: black; border-top-width: 2px; border-right: none; border-bottom: none;"></div> <!-- 23 -->
        </div>
        <div class="button-container">
            <button onclick="clearAll()" class="buttons">Clear</button>
            <button onclick="checkAnswer()" class="buttons">Check Answer</button>
            <button onclick="newQuestion()" class="buttons">New Question</button>
        </div>
    </div>

    <p class="result"></p>
  
<div class="keypad" id="keypad">
  <!-- Virtual Keypad -->
  <button onclick="enterNumber(1)">1</button>
  <button onclick="enterNumber(2)">2</button>
  <button onclick="enterNumber(3)">3</button>
  <button onclick="enterNumber(4)">4</button>
  <button onclick="enterNumber(5)">5</button>
  <button onclick="enterNumber(6)">6</button>
  <button onclick="enterNumber(7)">7</button>
  <button onclick="enterNumber(8)">8</button>
  <button onclick="enterNumber(9)">9</button>
  <button onclick="enterNumber(0)">0</button>
  <button onclick="clearCell()" style="width: 210%;">Clear</button> <!-- Clear button -->
</div>

<script src="script.js">  </script>
</body>
</html>
